# ---------------------------------------------------------
# SECURITY (DEV ONLY)
# ---------------------------------------------------------
security.dev.fixed-token=dev-token

# ---------------------------------------------------------
# DATASOURCE - H2 (In-Memory)
# ---------------------------------------------------------
spring.datasource.url=jdbc:h2:mem:liaprovedb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ---------------------------------------------------------
# JPA / HIBERNATE
# ---------------------------------------------------------
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# ---------------------------------------------------------
# SQL INITIALIZATION (DEV SEED)
# ---------------------------------------------------------
spring.sql.init.mode=always
spring.sql.init.data-locations=\
classpath:db/h2-populate-users.sql,\
classpath:db/h2-populate-questions.sql

# ---------------------------------------------------------
# H2 CONSOLE
# ---------------------------------------------------------
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ---------------------------------------------------------
# DEBUG / OBSERVABILITY
# ---------------------------------------------------------
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG



